<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <!-- Table -->
    <table border>
        <thead>
            <tr>
                <th colspan="2"></th>
                <th>Name</th>
                <th>Mass</th>
                <th>Diamter</th>
                <th>Density</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4" colspan="2">Terrestrial planets</td>
                <td>Mercury</td>
                <td>0.330</td>
                <td>4,879</td>
                <td>5427</td>

            </tr>
            <tr>
                <td>Venus</td>
                <td>4.87</td>
                <td>12,104</td>
                <td>5243</td>

            </tr>
            <tr>
                <td>Earth</td>
                <td>5.97</td>
                <td>12,756</td>
                <td>5514</td>

            </tr>
            <tr>
                <td>Mars</td>
                <td>0.642</td>
                <td>6,792</td>
                <td>3933</td>

            </tr>
            <tr>
                <td rowspan="4">Jovian planets</td>
                <td rowspan="2">Jovian planets</td>
                <td >Jupiter</td>
                <td>1898</td>
                <td>142,984</td>
                <td>1326</td>

            </tr>
            <tr>
                <td >Saturn</td>
                <td>568</td>
                <td>120,536</td>
                <td>687</td>

            </tr>
            <tr>
                <td rowspan="2">Ice giants</td>
                <td>Uranus</td>
                <td>86.8</td>
                <td>51,118</td>
                <td>1271</td>

            </tr>
            <tr>
                <td>Neptune</td>
                <td>102</td>
                <td>49,528</td>
                <td>1638</td>

            </tr>

        </tbody>
    </table>
</body>

</html>
