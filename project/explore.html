<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <!-- Bootrap 5.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- hover CSS -->
    <link rel="stylesheet" href="hover-min.css">
    <!-- User CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="explore-style.css">
</head>

<body>
    <nav class="navigation">
        <div class="site-logo">
            <img class="" src="../assets/arrow.gif" alt="">
            <h2 class="">TechGuru</h2>
        </div>
        <ion-icon size="large" id="hamburger-btn" onclick="showMenu()" name="menu-outline" class=""></ion-icon>
        <ul id="menu-items">
            <li class="hvr-right"><a href="#">Downloads</a></li>
            <li class="hvr-right"><a href="#">Gallery</a></li>
            <li class="hvr-right"><a href="#">Contacts</a></li>
            <li class="hvr-right"><a class="active" href="explore.html">Explore</a></li>
            <li class="hvr-right"><a href="#">Home</a></li>
        </ul>

    </nav>
    <div class="clear"></div>

    <!-- Login Section-->
    <section class="login">
        <div class="container position-relative">
            <div class="login-content  position-absolute top-50 start-50 translate-middle">
                <div class="row">
                    <div class="col-md-6 border p-0 m-0">
                        <div class="image-container position-relative">
                            <img src="assets/nature-1.JPG" class="img-fluid" alt="">
                            <div
                                class="message position-absolute top-50 start-50 translate-middle text-light text-center border-1 border rounded">
                                <h3>Welcome to Paradise!</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 border">
                        <h2 class="display-5 text-center mb-5">Sign UP</h2>
                        <form action="dashboard.html">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                               
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                            </div>
                            <input type="submit" class="btn btn-warning hvr-radial-out" value="Sign Up">
                            <div class="lead fs-6">Don't have an Account? <a class="text-decoration-none" href="signup.html">Signup</a></div>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </section>

    <!-- Bootrap jS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- IOnIcnos -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        var menuitems = document.getElementById("menu-items");
        // console.log(menuitems);
        var isClicked = false;
        function showMenu() {
            if (isClicked == false) {
                menuitems.style.display = "block";
                isClicked = true
                console.log(isClicked);
            }
            else {
                menuitems.style.display = "none";
                isClicked = false;
                console.log(isClicked);

            }
        }

        // detect changes in screen size
        window.addEventListener("resize", function () {
            if (window.innerWidth > 768) {
                // if screen size is larger than 768px, show menu items
                menuitems.style.display = "block";
            } else {
                // if screen size is smaller than or equal to 768px, call the showMenu function
                showMenu();
            }
        });

    </script>
</body>

</html>
